<!DOCTYPE html>

    <title>Spring Training Travel Planner</title>

    <body>
        <header class="header" id="header">
            <nav class="nav container" id="nav">
                <a href="./index.html" class="logo">Spring Training Travel Planner</a>
                <div class="topnav">
                <div class="div-container flex justify-content:center">
                    <img class="w-12" src="./Assets/images/basball-image.png" alt="baseball">
                    <a href="./index.html" class="logo ml-5">Spring Training Travel Planner</a>
                </div>
                <div class="topnav grid grid-cols-1 place-items-start sm:grid-cols-5 sm:place-items-center">
                    <a class="active" href="#home">Home</a>
                    <a href="#Stadiums">Stadiums</a>
                    <a href="#Places To Stay">Places to Stay</a>
                    <a href="#Tickets">Tickets</a>
                    <input type="text" placeholder="Search..">
                  </div>
            </nav>
        </header>
        <div id="container">
            <div id="title">
                <h1 style="text-align: center;">Spring Training Travel Planner!</h1>
            </div>
            <div class="hotel-search">
          
                <div id="map"></div>
            
                <div id="listing">
                  <table id="resultsTable">
                    <tbody id="results"></tbody>
                  </table>
                </div>
            
                <div style="display: none">
                  <div id="info-content">
                    <table>
                      <tr id="iw-url-row" class="iw_table_row">
                        <td id="iw-icon" class="iw_table_icon"></td>
                        <td id="iw-url"></td>
                      </tr>
                      <tr id="iw-address-row" class="iw_table_row">
                        <td class="iw_attribute_name">Address:</td>
                        <td id="iw-address"></td>
                      </tr>
                      <tr id="iw-phone-row" class="iw_table_row">
                        <td class="iw_attribute_name">Telephone:</td>
                        <td id="iw-phone"></td>
                      </tr>
                      <tr id="iw-rating-row" class="iw_table_row">
                        <td class="iw_attribute_name">Rating:</td>
                        <td id="iw-rating"></td>
                      </tr>
                      <tr id="iw-website-row" class="iw_table_row">
                        <td class="iw_attribute_name">Website:</td>
                        <td id="iw-website"></td>
                      </tr>
                    </table>
                  </div>
                </div>
          </div>
            

  <main>
    <section class="showcase section" id="showcase">
     <div class="showcase-container container d-grid">
         <div class="showcase-data order-2">
             <span class="tagline"></span>
             <h1 class="tile main-title"> 
 
             </h1>
     </div>
     <div class="image-group order-1 d-grid">

         <div class="image-group order-1 d-grid">
             <div class="image-box image-center">
                 <img src="./Assets/images/spring training.jpg">

             </div>
             <div class="image-group order-1 d-grid">
                 <div class="image-box image-left">
                     <img src="./Assets/images/spring training.jpg">
     </div>
     <div class="image-group order-1 d-grid">
         <div class="image-box image-right">
             <img src="spring training.jpg">

         <div class="image-group order-1 d-grid">
             <div class="image-box image-center">
                 <img src="spring training.jpg">
             </div>
             <div class="image-group order-1 d-grid">
                 <div class="image-box image-left">
                     <img src="spring training.jpg">
         </nav>

     <main>
         <section class="showcase section" id="showcase">
             <div class="showcase-container container d-grid">

                     <span class="tagline"></span>
                     <h1 class="tile main-title"></h1>
                 </div>
 </div>
     </div>
    </section>
                 <div class="image-group grid gap-10 grid-cols-1 place-items-start sm:grid-cols-3 sm:place-items-center">
                     <div class="image-box image-left hover:shadow-lg">
                         <img src="./Assets/images/spring training.jpg" alt="Spring Training">

 </main>
