<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spring Training Travel Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="/Assets/css/mapStyle.css" />
    <link rel="stylesheet" type="text/css" href="/Assets/css/style.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"> 
    <link href=“https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap” rel=“stylesheet”>
    <link rel=“preconnect” href=“https://fonts.googleapis.com”>
    <link rel=“preconnect” href=“https://fonts.gstatic.com” crossorigin> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
    <body>
        <header class="header" id="header">
            <nav class="nav container" id="nav">
                <div class="div-container flex justify-content:center">
                    <img class="w-12" src="./Assets/images/basball-image.png" alt="baseball">
                    <a href="./index.html" class="logo ml-5">Spring Training Travel Planner</a>
                </div>
               
                
            </nav>
        </header>
        <div id="container">
            
            <div class="hotel-search">
          
                <div id="map"></div>
            
                <div id="listing">
                  <table id="resultsTable">
                    <tbody id="results"></tbody>
                  </table>
                </div>
            
                <div style="display: none">
                  <div id="info-content">
                    <table>
                      <tr id="iw-url-row" class="iw_table_row">
                        <td id="iw-icon" class="iw_table_icon"></td>
                        <td id="iw-url"></td>
                      </tr>
                      <tr id="iw-address-row" class="iw_table_row">
                        <td class="iw_attribute_name">Address:</td>
                        <td id="iw-address"></td>
                      </tr>
                      <tr id="iw-phone-row" class="iw_table_row">
                        <td class="iw_attribute_name">Telephone:</td>
                        <td id="iw-phone"></td>
                      </tr>
                      <tr id="iw-rating-row" class="iw_table_row">
                        <td class="iw_attribute_name">Rating:</td>
                        <td id="iw-rating"></td>
                      </tr>
                      <tr id="iw-website-row" class="iw_table_row">
                        <td class="iw_attribute_name">Website:</td>
                        <td id="iw-website"></td>
                      </tr>
                    </table>
                  </div>
                </div>
          </div>
          </div>
            

  

    </section>
                 
 
                     <!-- <div class="image-box image-left">
                         <img src="./Assets/images/spring training.jpg" alt="Spring Training">
                     </div> -->
 
                  </div>
     </section>
 
 </main>

 <div id="sandbox-div"></div>

      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises
      with https://www.npmjs.com/package/@googlemaps/js-api-loader.
      -->
      <script src="./Assets/js/script.js"></script>
      <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9Cyq8EZqKTXn9QFvcSCiJZL-D-wCC6aE&callback=initMap&libraries=places&v=weekly"
    ></script>
    
    </body>
</html>
