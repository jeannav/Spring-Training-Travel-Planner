<!DOCTYPE html>
    <html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <title>JS Sandbox</title>
        <script src="script.js"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <link rel="stylesheet" type="text/css" href="./mapStyle.css" />
    </head>
    <body>
        <div id="container">
            <div id="title">
                <center><h1>Spring Training Travel Planner!</h1></center>
            </div>
            <div class="hotel-search">
          
                <div id="map"></div>
            
                <div id="listing">
                  <table id="resultsTable">
                    <tbody id="results"></tbody>
                  </table>
                </div>
            
                <div style="display: none">
                  <div id="info-content">
                    <table>
                      <tr id="iw-url-row" class="iw_table_row">
                        <td id="iw-icon" class="iw_table_icon"></td>
                        <td id="iw-url"></td>
                      </tr>
                      <tr id="iw-address-row" class="iw_table_row">
                        <td class="iw_attribute_name">Address:</td>
                        <td id="iw-address"></td>
                      </tr>
                      <tr id="iw-phone-row" class="iw_table_row">
                        <td class="iw_attribute_name">Telephone:</td>
                        <td id="iw-phone"></td>
                      </tr>
                      <tr id="iw-rating-row" class="iw_table_row">
                        <td class="iw_attribute_name">Rating:</td>
                        <td id="iw-rating"></td>
                      </tr>
                      <tr id="iw-website-row" class="iw_table_row">
                        <td class="iw_attribute_name">Website:</td>
                        <td id="iw-website"></td>
                      </tr>
                    </table>
                  </div>
                </div>
          </div>
            <div id="sandbox-div"></div>
        <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises
      with https://www.npmjs.com/package/@googlemaps/js-api-loader.
      -->
      <!-- INSERT YOUR GOOGLE MAPS API KEY HERE -->
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9Cyq8EZqKTXn9QFvcSCiJZL-D-wCC6aE&callback=initMap&libraries=places&v=weekly"
    defer
  ></script>
    </body>
</html>
